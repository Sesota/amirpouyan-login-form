<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Home</title>
</head>
<body background="static/img/img1.jpg">
    <div class="container">
        <form style="margin: 0% 30%;" class="card" id="form" onsubmit="return false" novalidate>
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Ex. John Doe"/>
                    <div class="valid-feedback">
                        Looks good! HAHAHAHA
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                    <ul>
                        <li><small id="help" class="form-text text-muted">Please use more than 8 characters</small></li>
                        <li><small id="help" class="form-text text-muted">Please use more than 8 characters</small></li>
                        <li><small id="help" class="form-text text-muted">Please use more than 8 characters</small></li>
                    </ul>
                        
                </div>    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="password" required/>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" onclick="validate()" />
            </div>
        </form>
    </div>
    <script>
        function validate(){
            document.getElementById('form').classList.add('was-validated');
        }
    </script>
</body>
</html>
